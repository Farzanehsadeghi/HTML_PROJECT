<style>
*{
    direction: rtl;
    box-sizing: border-box;
}
ul{
    list-style-type: none;
    background-color: pink;
    padding: 25px;
}
li,form{
    float:right;
}
li a{
    display: block;
    color: black;
    text-decoration: none;
    text-align: center;
    padding: 0 5px;
}
li a:hover{
    background-color: white;
    color: black;
}
form{
    display: inline-block;
    margin-bottom: 10px;
}
</style>
<body>
    <ul>
        <li><a href="">خانه</a></li>
        <li><a href="">درباره ما</a></li>

        </form>
    </ul>
</body>
